server.host: "0.0.0.0"
server.name: "dev.lamassu.io"
server.ssl.enabled: true
server.ssl.certificate: /usr/share/kibana/config/kibana.crt
server.ssl.key: /usr/share/kibana/config/kibana.key

# Enable OpenID authentication
opendistro_security.auth.type: "openid"

# The IdP metadata endpoint
opendistro_security.openid.connect_url: "https://keycloak.dev.lamassu.io:8443/auth/realms/lamassu/.well-known/openid-configuration"

# The ID of the OpenID Connect client in your IdP
opendistro_security.openid.client_id: "kibana"

# The client secret of the OpenID Connect client
opendistro_security.openid.client_secret: "KIBANA_KEYCLOAK_CLIENT_ID_TO_REPLACE"
opendistro_security.openid.root_ca: "/usr/share/kibana/config/keycloak.crt"
opendistro_security.openid.base_redirect_url: "https://dev.lamassu.io:5601"


# Use HTTPS instead of HTTP
# elasticsearch.url: "https://elastic.dev.lamassu.io:9200"
elasticsearch.hosts: ["https://elastic.dev.lamassu.io:9200"]

# Configure the Kibana internal server user
elasticsearch.username: "KIBANA_USERNAME_TO_REPLACE"
elasticsearch.password: "KIBANA_PASSWORD_TO_REPLACE"

# Disable SSL verification when using self-signed demo certificates
elasticsearch.ssl.verificationMode: none

# Whitelist basic headers and multi-tenancy header
elasticsearch.requestHeadersWhitelist: ["Authorization", "security_tenant"]