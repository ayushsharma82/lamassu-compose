# This is the internal user database
# The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

_meta:
  type: "internalusers"
  config_version: 2

# Define your internal users here

ELASTIC_ADMIN_USERNAME_TO_REPLACE:
  hash: "ELASTIC_ADMIN_PASSWORD_TO_REPLACE"
  reserved: true
  opendistro_security_roles:
  - all_access
  - security_rest_api_access
  backend_roles:
  - "admin"
  description: ""

ELASTIC_FLUENTD_USERNAME_TO_REPLACE:
  hash: "ELASTIC_FLUENTD_PASSWORD_TO_REPLACE"
  reserved: false
  opendistro_security_roles:
  - "logstash"
  description: ""

ELASTIC_JAEGER_USERNAME_TO_REPLACE:
  hash: "ELASTIC_JAEGER_PASSWORD_TO_REPLACE"
  reserved: false
  opendistro_security_roles:
  - "logstash"
  description: ""
  
ELASTIC_KIBANA_USERNAME_TO_REPLACE:
  hash: "ELASTIC_KIBANA_PASSWORD_TO_REPLACE"
  reserved: false
  opendistro_security_roles:
  - "kibana_user"
  - "kibanauser"
  - "readall"
  - all_access
  - readall_and_monitor
  description: ""

